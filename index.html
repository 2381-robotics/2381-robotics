    <div id="topButton">

    </div>


    


    <!--BEGIN: JS-->

    <script src="./Nodes/jquery.js"></script>

    <script>
        $(function(){
            $("#toggleMenu").click(function(){
                toggleMenu()});
        })
        sideNavIterator = 0;
        sideNavOpen = false;

        window.onload = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        function toggleMenu() {
            $("#menuLine").toggleClass("fullLength");
            $("toggleMenu").toggleClass("is-active");
            if (!sideNavOpen) {
                sideNavOpen = true;
                sideNavIterator = 0;
                openMenu = setInterval(openMenuOptions, 75);
            } else {
                sideNavOpen = false;
                sideNavIterator = 6;
                closeMenu = setInterval(closeMenuOptions, 25);
            }
        }

        function openMenuOptions() {
            document.getElementById("sidenav").getElementsByTagName("td")[sideNavIterator].style.width = "200px";
            sideNavIterator++;
            document.getElementById("toggleMenu").disabled = true;
            if (sideNavIterator == 7) {
                clearInterval(openMenu)
                document.getElementById("toggleMenu").disabled = false;
            }
        }

        function closeMenuOptions() {
            document.getElementById("sidenav").getElementsByTagName("td")[sideNavIterator].style.width = "0px";
            sideNavIterator--;
            document.getElementById("toggleMenu").disabled = true;
            if (sideNavIterator < 0) {
                clearInterval(closeMenu)
                document.getElementById("toggleMenu").disabled = false;
            }
        }

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
                document.getElementById("topButton").style.opacity = "1";
                document.getElementById("topButton").style.bottom = "25px";
            } else {
                document.getElementById("topButton").style.opacity = "0";
                document.getElementById("topButton").style.bottom = "0";
            }
        }

    </script>

    <!--END: JS-->
</body>
