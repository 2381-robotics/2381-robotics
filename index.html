<script>
window.onscroll= function() {scrollEffect()};
document.onclick = function(){
  console.log(document.body.scrollTo)

}
function scrollEffect() {
  if (document.body.scrollTop > window.innerHeight*1.8 ) {
    document.getElementById("slide3").style.top = "0% ";
    document.getElementById("slide2").style.top = "-100% ";

  } else if(document.body.scrollTop > window.innerHeight*0.8){
    document.getElementById("slide3").style.top = "100%";
    document.getElementById("slide2").style.top = "0% ";
    hideTopNav();
    showSideArrow();
  } else{
    document.getElementById("slide2").style.top = "100%";
    showTopNav();
    hideSideArrow();
  }
}
function hideTopNav(){
  document.getElementById("navbar").style.overflow = "hidden";
  document.getElementById("navbar").style.height = "0";
}
function showTopNav(){
  document.getElementById("navbar").style.overflow = "visible";
  document.getElementById("navbar").style.height = "75px";
}
function showSideArrow(){
  document.getElementById("sidenav").style.right = "-16%";
}
function showSideNav(){
  document.getElementById("sidenav").style.right = "0%";
}
function hideSideArrow(){
  document.getElementById("sidenav").style.right = "-20%";
}
function toggleSideNav(){
  if(document.getElementById("sidenav").style.right == "0%"){
    document.getElementById("sidenav").style.right = "-16%";
  } else{
    document.getElementById("sidenav").style.right = "0%";
  }
}

document.getElementById("sidenav").addEventListener("mouseenter", function(){
  showSideNav();
});
document.getElementById("sidenav").addEventListener("mouseleave", function(){
  showSideArrow();
});
document.getElementById("uparrow1").addEventListener("click", function(){
  document.body.scrollTop = window.innerHeight*1.0;
});
document.getElementById("uparrow2").addEventListener("click", function(){
  document.body.scrollTop = window.innerHeight*2.0;
});
</script>
