    <script>
        sideNavIterator = 0;
        sideNavOpen = false;

        window.onload = function() {  //document.body.scrollTop = 0;
  //document.documentElement.scrollTop = 0;}
        }

        function toggleMenu() {
            if (!sideNavOpen) {
                sideNavOpen = true;
                sideNavIterator = 0;
                document.getElementById("toggleMenu").classList.add("is-active");
                openMenu = setInterval(openMenuOptions, 75);

            } else {
                sideNavOpen = false;
                sideNavIterator = 7;
                closeMenu = setInterval(closeMenuOptions, 75);
                document.getElementById("toggleMenu").classList.remove("is-active");
            }
        }

        function openMenuOptions() {
            document.getElementById("sidenav").getElementsByClassName("menuTD")[sideNavIterator].style.width = "100px";
            sideNavIterator++;
            document.getElementById("toggleMenu").disabled = true;
            if (sideNavIterator == 8) {
                clearInterval(openMenu)
                document.getElementById("toggleMenu").disabled = false;
            }
        }

        function closeMenuOptions() {
            document.getElementById("sidenav").getElementsByClassName("menuTD")[sideNavIterator].style.width = "0px";
            sideNavIterator--;
            document.getElementById("toggleMenu").disabled = true;
            if (sideNavIterator < 0) {
                clearInterval(closeMenu)
                document.getElementById("toggleMenu").disabled = false;
            }
        }

        window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
    document.getElementById("topButton").style.opacity = "1";
    document.getElementById("topButton").style.bottom = "25px";
  } else {
    document.getElementById("topButton").style.opacity = "0";
    document.getElementById("topButton").style.bottom = "0";  }
}
