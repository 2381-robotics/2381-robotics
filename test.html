<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="HomepageV2.css" />
  <link rel="stylesheet" href="Stylesheet.css" />

<body>

  <div class="container">
    <h2>Contact Us</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>
    <!-- <i class="fas fa-circle fa-stack-2x"></i> -->


    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"><span class="fa-stack fa-lg">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-at fa-stack-1x fa-inverse"></i>
            </span> Cbrobotics2381@gmail.com</h4>
            <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-close"></i>
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="mailto:cbrobotics2381@gmail.com" enctype='text/plain' method='post' class='needs-validation'>
              <div class='row' style='border-style:none ; '>
              <ul class="col-md-6 col-sm-12 list-group list-group-flush" >

                <li class="list-group-item form-group" style="border:0 none">
                  <label for="email">Your Name (Required)</label>
                  <input type="name" class="form-control" id="name" required>
                 
                </li>
                <li class="list-group-item form-group" style="border:0 none">
                  <label for="email">Email (Required)</label>
                  <input type="email" class="form-control" id="email" required>
                </li>
                <li class="list-group-item form-group" style="border:0 none">
                  <label for="subject">Subject</label>
                  <input type="subject" class="form-control" id="subject" placeholder="Inquiring About 2381">
                </li>
              </ul>
              <ul class="col-md-6 col-sm-12 list-group list-group-flush" >  
                <li class="list-group-item form-group" style="border:0 none; height:80%">
                  <label for="message">Your Message</label>
                  <textarea rows="5" class="form-control" id="message" required></textarea>
                </li>
                <li class='list-group-item form-group' style="border:2px;">
                  <button type="submit" style='position:relative; float:right; bottom:0px;' class="btn btn-primary">Send</button>
                </li>
            </ul>
          </div>
            </form>
          </div>

 <!-- Modal footer -->
          <div class="modal-footer">
            <div class="container">
              <div class="row">
                <div class="col-md-12 col-lg-8 mx-auto">
                  <div class="row">
                    <ul class="list-inline text-center">

                      <li class="list-inline-item">
                        <a href="https://www.instagram.com/2381_kernel_bye">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>



                      <li class="list-inline-item">
                        <a href="https://www.gitlab.com/2381-Robotics">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-gitlab fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>


                      <li class="list-inline-item">
                        <a href="https://github.com/2381-robotics">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>

                      <li class="list-inline-item">
                        <a href="https://www.youtube.com/channel/UCJsoQ3KvHN9mIKYYzmifC6Q">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div></div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
