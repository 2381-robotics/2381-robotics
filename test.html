<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="HomepageV2.css" />
  <link rel="stylesheet" href="Stylesheet.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/8d41975750.js"></script>
</head>

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
</style>
<body>
<div class='container-fluid' style='width:60vmin; height:40vmin; display:inline-block; border-style:solid; padding:0'>
  <div id="slide1" class="carousel slide" data-ride="carousel" style='height:100%;'>
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#slide1" data-slide-to="0" class="active"></li>
      <li data-target="#slide1" data-slide-to="1"></li>
      <li data-target="#slide1" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner" style='height:100%'>
      <div class="carousel-item active"  style='position:absolute; width:100%; height:100%;'>
        <img src="images\2019_St._Catharines\_MG_0008.JPG" alt="Los Angeles"  style='position:absolute; left:auto; height:100%; width:auto'>
      </div>
      <div class="carousel-item">
        <img src="images\2019_St._Catharines\_MG_0028.JPG" alt="Chicago" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="images\2019_St._Catharines\_MG_0018.JPG" alt="New York" width="1100" height="500">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#slide1" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slide1" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
<div class='container-fluid' style='width:60vmin; height:40vmin;display:inline-block; border-style:solid; padding:0'>
  <a class ="crousel-control-next" href="#slide1" data-slide="next">
  <div id="slide2" class="carousel slide" data-ride="carousel" style='height:100%;' data-interval="false">

    <!-- The slideshow -->
    <div class="carousel-inner" style='height:100%'>
      <div class="carousel-item " style='position:absolute; width:100%; height:100%;'>
        <img src="images\2019_St._Catharines\_MG_0008.JPG" alt="Los Angeles"
          style='position:absolute; left:auto; height:100%; width:auto'>
      </div>
      <div class="carousel-item active">
        <img src="images\2019_St._Catharines\_MG_0028.JPG" alt="Chicago" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="images\2019_St._Catharines\_MG_0018.JPG" alt="New York" width="1100" height="500">
      </div>
    </div>
  </div>
  </a>
</div>


<script>
$("#slide1").on("slide.bs.carousel", function(e){
  var direction = (e.direction=="left") ? "next" : "prev";
  console.log(direction);
  $("#slide2").carousel(direction);
})
</script>
</body>

</html>
